<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shakir type</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<body>
    <div class="caps-lock hide">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

        </svg>
        <span>
            Caps lock
        </span>
    </div>
    <div class="color-change">
        <button class="bring-color">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077l1.41-.513m14.095-5.13l1.41-.513M5.106 17.785l1.15-.964m11.49-9.642l1.149-.964M7.501 19.795l.75-1.3m7.5-12.99l.75-1.3m-6.063 16.658l.26-1.477m2.605-14.772l.26-1.477m0 17.726l-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205L12 12m6.894 5.785l-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864l-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
            </svg>              
        </button>
        <div class="all-color">
            <div class="p-4">
                <h4>Primary Color</h4>
                <div class="primary-color-tem row"></div>
                <input class="p-color-chang" type="color">

                <h4 style="margin-top: 16px;">Background Color</h4>
                <div class="background-color-tem row"></div>

                <input class="bg-color-chang" type="color">
            </div>
        </div>
    </div>
    <div class="result-container hidden">
        <div class="details">
            <div class="wpm">wpm</div>
            <div class="result"></div>
            <div class="wpm">Acurracy</div>
            <div class="acurracy"></div>
            <div class="raw-wpm">raw</div>
            <div class="raw-result"></div>
            <input type="text" class="name-input" placeholder="Enter your name">
            <div class="restart-after-win">
                save and restart               
            </div>
        </div>

        <div class="chart-div">
            <div class="chart">
                <canvas id="myChart"></canvas>
            </div>
            <div class="details-div">
                <ul class="more-details">
                    <li>Total typed word: <span class="total-typed-word"></span></li>
                    <li>Right word: <span class="right-word-show"></span></li>
                    <li>Wrong word: <span class="wrong-word-show"></span></li>
                </ul>
            </div>
        </div>
    </div>

                    </svg>
                    <div class="app-name">TypeMax</div>
                </a>
                <a href="rank.html" class="leaderboard">

                </a>
            </nav>
            <div class="time-container">
                <div class="slect-time-div">
                    <div class="slect-time"></div>
                </div>
            </div>
            <div class="main">
                <div class="time-sec">
                    <div class="time-zone">
                        <div class="time"></div>
                        <span class="wpm-result-per-sec"></span>
                    </div>
                    <div class="bot-speed"></div>
                </div>
                <div class="line"></div>
                <div class="para-container">
                    <div class="line-for-bot hidden"></div>
                    <div class="para"></div>
                </div>
                <div class="restart-con">
                    <input  class="type-input" type="text">
                    <div class="restart">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>                  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- pop up -->
    <div class="custom-time-pop-up hidden">
        <div class="pop-up-div">
            <h3 class="text-center">Test duration</h3>
            <label class="time-label text-center" for="TimeInSecond">Total time </label>
            <input id="TimeInSecond" class="pop-up-input" placeholder="Time in second" type="text">
            <div class="hidden pop-up-error"></div>
        </div>
    </div>

    <div class="auto-bot-pop-up hidden">
        <div class="auto-bot-pop-up-div">
            <h3 class="text-center">Bot speed</h3>
            <label class="autobot-label text-center" for="wpm"></label>
            <input id="wpm" class="autobot-input" placeholder="Enter wpm" type="text">
            <div class="hidden autobot-error"></div>
            <div class="row">
                <div class="w-half">
                    <button class="bot-save-btn">Save</button>
                </div>
                <div class="w-half">
                    <button class="bot-remove-btn">Remove Bot</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="type.js"></script>
    <script src="color.js"></script>
</body>
</html>
