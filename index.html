<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shakir type</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="result-container hidden">
        <div class="details">
            <div class="wpm">Skill</div>
            <div class="skill"></div>
            <div class="wpm">wpm</div>
            <div class="result"></div>
            <div class="wpm">Acurracy</div>
            <div class="acurracy"></div>
            <input type="text" class="name-input" placeholder="Enter your name">
            <div class="restart-after-win">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>                  
            </div>
        </div>

        <div class="details-div">
            <ul class="more-details">
                <li>Total typed word: <span class="total-typed-word"></span></li>
                <li>Right word: <span class="right-word-show"></span></li>
                <li>Wrong word: <span class="wrong-word-show"></span></li>
            </ul>
        </div>

    </div>
    <div class="container">
        <div class="header">
            <a href="type-practice.html">Practice typing</a>
        </div>
        <div class="main">
            <div class="line"></div>
            <div class="time-container">
                <div class="time"></div>
                <div class="slect-time"></div>
                <a href="rank.html" class="leaderboard">
                    <img src="icons8-crown-50.png" alt="">
                    <span>leaderboard</span>
                </a>
            </div>
            <div class="para-container">
                <div class="para"></div>
            </div>
            <div class="restart-con">
                <input  class="type-input" type="text">
                <div class="restart">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>                  
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import {timeMange,manageTime} from './data.js'
        let selectTime = document.querySelector('.slect-time')
        timeMange.forEach(el => {
            selectTime.innerHTML += `<div data-time="${el.time}" class="times">${manageTime(el.time)}</div>`
        });
    </script>
    <script type="module" src="type.js"></script>
</body>
</html>
